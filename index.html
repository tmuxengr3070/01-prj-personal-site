<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section: Your name and a short tagline -->
  <section class="hero">
    <!-- Wrapper to keep image and text together, centered -->
    <div class="hero-content">
      <!-- Profile image on the left -->
      <img src="img/Anthony-McMorris.jpg" alt="Profile picture" class="hero-img">
      <!-- Name and tagline on the right -->
      <div>
        <h1>Hi, I'm [Tony McMorris]</h1>
        <p>Welcome to my Portfolio Website!</p>
      </div>
    </div>
  </section>

  <!-- Bio Section: A short introduction about yourself -->
  <section class="bio">
    <h2>About Me</h2>
    <p>
      <!-- Replace this text with your own bio -->
      I am a web development student learning to build awesome websites.
    </p>
  </section>

  <!-- Skills Section: List your skills -->
  <section class="skills">
    <h2>My Skills</h2>
    <ul>
      <!-- Add or remove skills as you learn more -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript (beginner)</li>
    </ul>
  </section>

  <!-- Projects Section: Showcase your portfolio projects -->
  <section class="projects">
    <h2>My Projects</h2>
    <div class="project-list">
      <!-- Example project card -->
      <div class="project-card">
        <h3>Project Title</h3>
        <p>Short description of your project.</p>
      </div>
      <!-- Add more project cards as you create projects -->
    </div>
  </section>
</body>
</html>
